<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!--* link CSS -->
    <!-- !change to prod -->
    <link rel="stylesheet" href="/dev/assets/css/main.css" />
    <!--* link end -->
    <!--* link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--* link end -->
    <title>Mikes Garage</title>
  </head>
  <body>
    <!--* header including Logo -->
    <header>

 <!-- *social Logos and Contact -->
      <div class="socialLogoContainer" id="socialLogoContainer">
        <!-- link to contact -->
        <div class="home">
          <a href="/index.html">
           <i class="fa-solid fa-house-chimney-user fa-2xl"></i>
          </a>
        </div>
        <div class="contact">
          <a href="/prod/html/contact.html">
          <i class="fa-solid fa-message fa-2xl"></i>
          </a>
        </div>
        <!-- link to facebook -->
        <div class="facebook">
          <a
            href="https://www.instagram.com/mikesgarage_weichs/"
            target="blank"
          >
            <i class="fa-brands fa-facebook fa-2xl"></i></i>
          </a>
        </div>
        <!-- link to instagram -->
        <div class="instagram">
          <a href="https://www.instagram.com/mikesgarage_weichs/"
              target="blank">
              <i class="fa-brands fa-instagram fa-2xl"></i>
            </a>
        </div>
         <!-- toggle Menu disapiers if not Mobile screen -->
       <div class="menuBurger" id="menuBurger">
              <i class="fa-solid fa-bars fa-2xl"></i>
        </div>
      </div>
     
      <!-- *social Logos and Contact end -->

      <!-- * menu pops up on left -->
      <menu>
        <div class="menuContainer" id="menuContainer">
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/wheels.html">
              Felgen, Reifen, RDKS, Komplettr√§der</a
            >
          </div>
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/carClean.html">Fahrzeug- & Lackaufbereitung</a>
          </div>
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/folien.html">Folierung</a>
          </div>
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/galerie.html">Galerie</a>
          </div>
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/shop.html">Shop</a>
          </div>
          <div class="menuCard" id="menuCard">
            <a href="/prod/html/partners.html">Unsere Partner</a>
          </div>
        </div>
      </menu>
      <!-- * menu end -->
      <!-- *logo -->
      <div class="logoContainer" id="logoContainer">
        <img class="background" src="/prod/assets/img/backgroundMain.jpg" alt="">
        <img class="logo" src="/prod/assets/img/logo.png" alt="">
      </div>
      <!-- *logo end -->
     
    </header>
    <!--* header end -->
    <section class="galerie" id="galerie">
      <div class="galerieContainer" id="galerieContainer">

        <div class="headline" id="headline">

          <h1>Galerie</h1>
        </div>

        <div class="wheelsGalerie" id="wheelsGalerie">

                        <!-- Slideshow container -->
              <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="/prod/assets/img/galerieImg/1.jpg" style="width:100%">
                  <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="/prod/assets/img/galerieImg/2.jpg" style="width:100%">
                  <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="/prod/assets/img/galerieImg/3.jpg" style="width:100%">
                  <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br>

              <!-- The dots/circles -->
              <div class="dots" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
              </div>


        </div>

        <div class="carCleanGalerie" id="carCleanGalerie">

        </div>

      </div>

      
      </section>
    <footer>
      <div class="footerImpressum" id="footerImpressum">
        <a href="/prod/html/impressum.html">
          <h5>Impressum</h5>
        </a>
      </div>
      <div class="copyrightMike">
        &copy;
        <h6>Mikes Garage</h6>
      </div>
      <div class="copyrightEzyCode">
        &copy;
        <h6>ezyCode</h6>
      </div>
    </footer>
    <!-- *fontawesome link -->
    <script
      src="https://kit.fontawesome.com/279a37dd8b.js"
      crossorigin="anonymous"
    ></script>
    <!-- *fontawesome link end -->
    <!-- * main.js link -->
    <script src="/prod/js/main.js"></script>
    <!-- * main.js link end -->
